<div class="dialog-content-wrapper">
    <mat-toolbar matDialogTitle class="mat-accent m-0">
        <mat-toolbar-row fxLayout="row" fxLayoutAlign="space-between center">
            <span class="title dialog-title">Kalite Kontrol Operasyonu {{dialogTitle}}</span>
            <button mat-icon-button (click)="matDialogRef.close()" aria-label="Close dialog">
                <mat-icon>close</mat-icon>
            </button>
        </mat-toolbar-row>
    </mat-toolbar>

    <div mat-dialog-content class="p-24 pb-0 m-0" fusePerfectScrollbar>

        <form [formGroup]="qualityControlOperationForm">

            <div fxLayout="row" fxLayoutAlign="start start">
                <mat-form-field appearance="outline" fxFlex>
                    <mat-label>Kalite Kontrol Operasyonu</mat-label>
                    <mat-select placeholder="Kalite Kontrol Operasyonu" name="operation" formControlName="operation">
                        <mat-select-search [items]="operations" [filterProperty]="'name'" [placeholderLabel]="'Kalite Kontrol Operasyonu'"
                            (getFilteredItems)="getFilteredOperations($event)">
                        </mat-select-search>
                        <mat-option *ngFor="let o of filteredOperations" [value]="o">
                            {{o.name}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>

        </form>

    </div>

    <div mat-dialog-actions class="m-0 p-16" fxLayout="row" fxLayoutAlign="end center">

        <button mat-button class="save-button" (click)="save()" [disabled]="qualityControlOperationForm.invalid" aria-label="Kaydet">
            Kaydet
        </button>

    </div>
</div>
