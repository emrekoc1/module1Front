<div id="product" class="page-layout carded fullwidth inner-scroll">

    <!-- TOP BACKGROUND -->
    <div class="top-bg cyan"></div>
    <!-- / TOP BACKGROUND -->

    <!-- CENTER -->
    <div class="center">

        <!-- HEADER -->
        <div class="header cyan" fxLayout="row" fxLayoutAlign="space-between center">

            <!-- APP TITLE -->
            <div fxLayout="row" fxLayoutAlign="start center">

                <button mat-icon-button class="mr-0 mr-sm-16" [routerLink]="'/apps/stop_categories/list'">
                    <mat-icon>arrow_back</mat-icon>
                </button>

                <div fxLayout="column" fxLayoutAlign="start start"
                    [@animate]="{value:'*',params:{delay:'100ms',x:'-25px'}}">

                    <div class="h2" >
                      Kategori Güncelle
                    </div>
                    <div class="subtitle secondary-text">
                        <span>Machine Stop Reasons Managament</span>
                    </div>
                </div>
            </div>
            <!-- / APP TITLE -->

            <button mat-raised-button class="save-product-button" [disabled]="this.add_form.invalid || this.is_click"
                (click)="update_category();this.is_click=true;">
                <span>Güncelle</span>
            </button>



        </div>
        <!-- / HEADER -->

        <!-- CONTENT CARD -->
        <div class="content-card">

            <!-- CONTENT -->
            <div class="content">


                <form name="add_form" [formGroup]="add_form" class="product w-100-p" fxLayout="column" fxFlex>

                    <div class="tab-content p-24" fusePerfectScrollbar>
                        <mat-form-field appearance="outline" floatLabel="always" class="w-100-p">
                            <mat-label>Kategori Tipi Seçiniz</mat-label>
                            <mat-select placeholder="Kategori Tipi"  formControlName="type">
                                <mat-option  value="0">Duruş Kategorisi</mat-option>
                                <mat-option  value="1">Rework Kategorisi</mat-option>
                                <mat-option  value="2">Fire/Hurda Kategorisi</mat-option>
                                <mat-option  value="3">Montaj Fire/Hurda Kategorisi</mat-option>
                                <mat-option  value="4">Montaj Rework/Tamir Kategorisi</mat-option>
                            </mat-select>
                        </mat-form-field>
                        <mat-form-field appearance="outline" floatLabel="always" class="w-100-p">
                            <mat-label>Kategori Adı</mat-label>
                            <input matInput placeholder="Kategori Adı" name="name" formControlName="name"
                                required>
                        </mat-form-field>
                        <mat-form-field appearance="outline" floatLabel="always" class="w-100-p">
                            <mat-label>Kategori Kodu</mat-label>
                            <input matInput placeholder="Kategori Kodu" name="name" type="number" formControlName="code"
                                required>
                        </mat-form-field>
                    </div>

                </form>


            </div>
            <!-- / CONTENT -->

        </div>
        <!-- / CONTENT CARD -->

    </div>
    <!-- / CENTER -->

</div>
