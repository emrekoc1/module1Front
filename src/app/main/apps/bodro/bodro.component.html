<div id="config" class="page-layout carded fullwidth inner-scroll">
    <!-- TOP BACKGROUND -->
    <div class="top-bg "  style = "background-color:#3296c8"></div>
    <!-- / TOP BACKGROUND -->

    <!-- CENTER -->
    <div class="center">
        <!-- HEADER -->
        <div class="header "  style = "background-color:#3296c8" fxLayout="column" fxLayoutAlign="center center" fxLayout.gt-sm="row"
            fxLayoutAlign.gt-sm="space-between center">
            <!-- APP TITLE -->
            <div class="logo mb-24 mb-md-0" fxLayout="row" fxLayoutAlign="start center">
                <mat-icon class="logo-icon s-32 mr-16" [@animate]="{
                        value: '*',
                        params: { delay: '50ms', scale: '0.2' }
                    }" style="color:white">
                    print
                </mat-icon>
                <span class="logo-text h1" [@animate]="{
                        value: '*',
                        params: { delay: '100ms', x: '-25px' }
                    }" style="color:white">
                    Bordro Yönetim
                </span>
            </div  >
            <!-- / APP TITLE -->
            <div><button (click)="yeniBodro()" mat-raised-button *ngIf="user_type === 1" class="mat-focus-indicator primary mat-button mat-button-base">
                <span style="color:#000!important">Yeni Bordro Oluştur</span>
            </button>
        </div>
            <!-- <span style="color:#000">Yeni Montaj Siparişi Ekle</span>
        </button> -->
            <!-- / ADD BUTTON -->
        </div>
        <!-- / HEADER -->

        <!-- CONTENT CARD -->
        <!-- CONTENT CARD -->
        <div class="content-card" style="overflow-y: auto; padding: 10px">
            <div class="row">
                <div class="col-md-6">
                    <h1>
                        Aylık bordronuzu görüntülemek için bordro iste butonuna basınız.
                    </h1>
                </div>
                <div class="col-md-12">
                    <div class="col-sm-12 col-md-12 col-lg-4 col-xl-4 filter-date">
                         <mat-form-field>
                            <input matInput [matDatepicker]="dp" placeholder="Month and Year" [formControl]="date">
                            <mat-datepicker-toggle matSuffix [for]="dp"></mat-datepicker-toggle>
                            <mat-datepicker #dp
                                            startView="multi-year"
                                            (yearSelected)="chosenYearHandler($event)"
                                            (monthSelected)="chosenMonthHandler($event, dp)"
                                            panelClass="example-month-picker">
                            </mat-datepicker>
                          </mat-form-field>


                    </div>
                    <div class="col-md-6">
                        <button mat-raised-button (click)="searchbodro()"
                            class="mat-focus-indicator primary mat-button mat-button-base">
                            <span style="color:#000!important">Bordro İste</span>
                        </button>
                    </div>
                </div>
              
            </div>
        </div>

        <!-- / CONTENT CARD -->
    </div>
    <!-- / CENTER -->
</div>
