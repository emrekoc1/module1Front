<div id="product" class="page-layout carded fullwidth inner-scroll">
    <!-- TOP BACKGROUND -->
    <div class="top-bg " style="background-color:#0074b4"></div>
    <!-- / TOP BACKGROUND -->

    <!-- CENTER -->
    <div class="center">
        <!-- HEADER -->
        <div class="header" style="background-color:#0074b4" fxLayout="row" fxLayoutAlign="space-between center">
            <!-- APP TITLE -->
            <div fxLayout="row" fxLayoutAlign="start center">
                <button mat-icon-button class="mr-0 mr-sm-16" [routerLink]="'/apps/home'">
                    <mat-icon>arrow_back</mat-icon>
                </button>

                <div fxLayout="column" fxLayoutAlign="start start"
                    [@animate]="{value:'*',params:{delay:'100ms',x:'-25px'}}">
                    <div class="h2">Yeni Oluştur</div>
                    <div class="subtitle secondary-text">
                        <span>Dilek Şikayet</span>
                    </div>
                </div>
            </div>
            <!-- / APP TITLE -->
            <button mat-raised-button class="save-product-button" (click)="addBatch()">
                <span>Kaydet</span>
            </button>
        </div>
        <!-- / HEADER -->
        <!-- CONTENT CARD -->
        <div class="content-card">
            <!-- CONTENT -->
            <div class="content">
                <form name="batchForm" [formGroup]="batchForm" class="product w-100-p" fxLayout="column" fxFlex>
                    <div class="tab-content p-24" fusePerfectScrollbar>
                        <mat-form-field appearance="outline" floatLabel="always" class="w-100-p">
                            <mat-label>Konu Başlığı</mat-label>
                            <input matInput placeholder="Konu Başlığı" name="baslik" formControlName="baslik" required />
                        </mat-form-field>
                        <mat-form-field appearance="outline" floatLabel="always" class="w-100-p">
                            <mat-label>Açıklamanız</mat-label>
                            <input matInput placeholder="Açıklamanız" name="aciklama" formControlName="aciklama" required />
                        </mat-form-field>
                        <!-- "Kişisel bilgilerimiz paylaşmak istiyorum" metinleri -->
                        <div fxLayout="row" fxLayoutAlign="start center" class="mb-16">
                            <span class="mr-8">Kişisel bilgilerimiz paylaşmak istiyorum:</span>
                            <mat-label>Hayır</mat-label>
                            <mat-slide-toggle formControlName="isactive" name="isactive"></mat-slide-toggle>
                            <mat-label>Evet</mat-label>
                        </div>
                    </div>
                </form>
            </div>
            <!-- / CONTENT -->
        </div>
        <!-- / CONTENT CARD -->
    </div>
    <!-- / CENTER -->
</div>
