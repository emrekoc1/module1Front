<div id="product" class="page-layout carded fullwidth inner-scroll">
    <!-- TOP BACKGROUND -->
    <div class="top-bg " style="background-color:#0074b4"></div>
    <!-- / TOP BACKGROUND -->

    <!-- CENTER -->
    <div class="center">
        <!-- HEADER -->
        <div class="header" style="background-color:#0074b4" fxLayout="row" fxLayoutAlign="space-between center">
            <!-- APP TITLE -->
            <div fxLayout="row" fxLayoutAlign="start center">
                <button mat-icon-button class="mr-0 mr-sm-16" [routerLink]="'/apps/home'">
                    <mat-icon>arrow_back</mat-icon>
                </button>

                <div fxLayout="column" fxLayoutAlign="start start"
                    [@animate]="{value:'*',params:{delay:'100ms',x:'-25px'}}">
                    <div class="h2">Hizli Menu</div>
                    <div class="subtitle secondary-text">
                        <span>Haberler</span>
                    </div>
                </div>
            </div>
            <!-- / APP TITLE -->


            <button mat-raised-button class="save-product-button"  (click)="onMultipleSubmit()">
                <span>Haber Ekle</span>
            </button>


           
        </div>
        <!-- / HEADER -->

        <!-- CONTENT CARD -->
        <div class="content-card">
            <!-- CONTENT -->
            <div class="content">
               
              <form name="form" [formGroup]="form" class="product w-100-p" fxLayout="column" fxFlex>
                <mat-tab-group>
                    <mat-tab label="Haber Bilgileri">
                        <div class="tab-content p-24" fusePerfectScrollbar>
                            <mat-form-field appearance="outline" floatLabel="always" class="w-100-p">
                                <mat-label>Haber Başlığı</mat-label>
                                <input matInput placeholder="Haber Başlığı" name="baslik" formControlName="baslik" required />
                            </mat-form-field>
            
                            <mat-form-field appearance="outline" floatLabel="always" class="w-100-p">
                                <mat-label>Haber Açıklaması</mat-label>
                                <textarea matInput placeholder="duyru Açıklaması" name="aciklama" formControlName="aciklama" required></textarea>

                            </mat-form-field>
                            <div class="mat-form-field w-100-p">
                                <mat-label>Haber Resmi Ekle</mat-label>
                                <img [src]="images" alt="Haber Resmi" *ngIf="images" />
                                <input type="file" name="images" multiple (change)="selectMultipleImage($event)" />
                            </div>
                       </div>
                    </mat-tab>
                </mat-tab-group>
            </form>
                <!-- <div style="text-align: center">
                    <form>      
                      <div>
                        <input type="file" name="image" (change)="selectImage($event)" />
                      </div>
                      <br>
                      <div>
                        <button type="submit" (click)="onSubmit()">Upload</button>
                      </div>
                    </form>
                  </div>
                  
                  <hr>
                  <h2 style="text-align: center">Multiple</h2>
                  <div style="text-align: center">
                    <form>      
                      <div>
                        <input type="file" name="images" multiple (change)="selectMultipleImage($event)" />
                      </div>
                      <br>
                      <div>
                        <button type="submit" (click)="onMultipleSubmit()">Multiple Upload</button>
                      </div>
                    </form>
                  </div> -->
              
            </div>
            <!-- / CONTENT -->
        </div>
        <!-- / CONTENT CARD -->
    </div>
    <!-- / CENTER -->
</div>
