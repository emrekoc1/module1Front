<div id="config" class="page-layout carded fullwidth inner-scroll">
    <!-- TOP BACKGROUND -->
    <div class="top-bg " style="background-color:#3296c8"></div>
    <!-- / TOP BACKGROUND -->

    <!-- CENTER -->
    <div class="center">
        <!-- HEADER -->
        <div class="header " style="background-color:#3296c8" fxLayout="column" fxLayoutAlign="center center"
            fxLayout.gt-sm="row" fxLayoutAlign.gt-sm="space-between center">
            <!-- APP TITLE -->
            <div class="logo mb-24 mb-md-0" fxLayout="row" fxLayoutAlign="start center">
                <mat-icon class="logo-icon s-32 mr-16" [@animate]="{
                        value: '*',
                        params: { delay: '50ms', scale: '0.2' }
                    }">
                    notifications_active
                </mat-icon>
                <span class="logo-text h1" [@animate]="{
                        value: '*',
                        params: { delay: '100ms', x: '-25px' }
                    }" style="color:white">
                    Takvimim
                </span>
            </div>
            <!-- / APP TITLE -->
            <p>
              <span style="text-align: center;color: #fff;">
                KENDİNİZ İÇİN İŞ OLUŞTURMAK İÇİN TAKVİMDEN ALAN <br> SEÇEREK GÖREV OLUŞTURABİLİRSİNİZ
              </span>
           
            </p>
            
            <p> 
              <span style="text-align: left;">  KİŞİLERE İŞ ATAMAK İÇİN <br> BURADAN GÖREV OLUŞTURUN =></span>
          
</p>

<button mat-raised-button class="mat-focus-indicator primary mat-button mat-button-base"
(click)="openAppointmentDialog()"  >
                <span style="color:#000!important">Yeni Görev Ekle</span>
            </button>

        </div>
        <!-- / HEADER -->

        <!-- CONTENT CARD -->
        <!-- CONTENT CARD -->
        <div class="content-card" style="overflow-y: auto; padding: 10px">
            <div id="printable" class="courses" fxLayout="row wrap" fxLayoutAlign="center"
                [@animateStagger]="{value:'50'}">
                <div class="course" style="padding: 20;height: 20rem; " fxFlex="100" fxFlex.gt-xs="50"
                    fxFlex.gt-sm="100" [@animate]="{value:'*',params:{y:'50%'}}">
                    <div class="conteiner">
                        <div class="row">
                            <dx-scheduler timeZone="Europe/Istanbul" [dataSource]="appointmentsData"
                                [views]="['day', 'week']" currentView="week" [startDayHour]="7" [endDayHour]="19"
                                [currentDate]="currentDate" [height]="600"
                                (onAppointmentAdded)="onAppointmentAdded($event)"
                                (onAppointmentUpdated)="onAppointmentUpdated($event)"
                                (onAppointmentDeleted)="onAppointmentDeleted($event)"
                                >
                                <dxo-editing #editingOptions [allowAdding]="true" [allowDeleting]="true"
