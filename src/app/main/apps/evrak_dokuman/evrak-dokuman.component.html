<div id="config" class="page-layout carded fullwidth inner-scroll">
    <!-- TOP BACKGROUND -->
    <div class="top-bg " style="background-color:#3296c8"></div>
    <!-- / TOP BACKGROUND -->

    <!-- CENTER -->
    <div class="center">
        <!-- HEADER -->
        <div class="header " style="background-color:#3296c8" fxLayout="column" fxLayoutAlign="center center"
            fxLayout.gt-sm="row" fxLayoutAlign.gt-sm="space-between center">
            <!-- APP TITLE -->
            <div class="logo mb-24 mb-md-0" fxLayout="row" fxLayoutAlign="start center">
                <mat-icon class="logo-icon s-32 mr-16" [@animate]="{
                        value: '*',
                        params: { delay: '50ms', scale: '0.2' }
                    }">
                    collections_bookmark
                </mat-icon>
                <span class="logo-text h1" [@animate]="{
                        value: '*',
                        params: { delay: '100ms', x: '-25px' }
                    }" style="color:white">
                    Evraklar

                </span>
            </div>
            <!-- / APP TITLE -->

            <!-- <span style="color:#000">Yeni Montaj Siparişi Ekle</span>
        </button> -->
            <!-- / ADD BUTTON -->
            <!-- ADD BUTTON -->
            <button mat-raised-button class="mat-focus-indicator primary mat-button mat-button-base"
            [routerLink]="'/apps/evrak/add-kategori'" *ngIf="user_type === 1 || user_type === 0">
            <span style="color:#000!important">Kategori Ekle</span>
        </button>
            <button mat-raised-button class="mat-focus-indicator primary mat-button mat-button-base"
                [routerLink]="'/apps/evrak/add-evrak'" *ngIf="user_type === 1 || user_type === 0">
                <span style="color:#000!important">Dokuman Evrak Ekle</span>
            </button>
        </div>
        <!-- / HEADER -->

        <!-- CONTENT CARD -->
        <!-- CONTENT CARD -->
        <div class="content-card" style="overflow-y: auto; padding: 10px">

            <div id="printable" class="courses" fxLayout="row wrap" fxLayoutAlign="center"
                [@animateStagger]="{value:'50'}">

                <div class="course" id="" style="padding: 10px;margin-left: 20px;" fxFlex="50" fxFlex.gt-xs="50"
                    fxFlex.gt-sm="50" [@animate]="{value:'*',params:{y:'100%'}}">
                    <div class="course-content" fxLayout="column" fxFlex="1 1 auto">
                        <mat-form-field>
                            <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filtrele">
                        </mat-form-field>
                      
                        <mat-accordion class="example-headers-align">
                            <mat-expansion-panel *ngFor="let dataAcordion of filteredData" [expanded]="step === dataAcordion.id" (opened)="setStep(dataAcordion.id)" hideToggle>
                                <mat-expansion-panel-header>
                                    <mat-panel-title>
                                        {{dataAcordion.name}}
                                    </mat-panel-title>
                                    <mat-panel-description>
                                        {{dataAcordion.description}}
                                        
                                    </mat-panel-description>
                                </mat-expansion-panel-header>
                                <table mat-table [dataSource]="dataAcordion.icindekiler" class="mat-elevation-z8">

                                    <!-- Sicil Column -->
                                    <ng-container matColumnDef="belge_no">
                                        <th mat-header-cell *matHeaderCellDef>Belge No</th>
                                        <td mat-cell *matCellDef="let row">{{ row.belge_no }}</td>
                                    </ng-container>
        
                                    <!-- Kullanıcı Adı Column -->
                                    <ng-container matColumnDef="belge_adi">
                                        <th mat-header-cell *matHeaderCellDef>Belge Adı</th>
                                        <td mat-cell *matCellDef="let row">{{ row.belge_adi }}</td>
                                    </ng-container>
                                    <!-- Kullanıcı Adı Column -->
                                    <ng-container matColumnDef="belge_aciklama">
                                        <th mat-header-cell *matHeaderCellDef>Belge Açıklaması</th>
                                        <td mat-cell *matCellDef="let row">{{ row.belge_aciklama }}</td>
                                    </ng-container>
                                    <ng-container matColumnDef="revizyon_no">
                                        <th mat-header-cell *matHeaderCellDef>Revizyon</th>
                                        <td mat-cell *matCellDef="let row">{{ row.revizyon_no }}</td>
                                    </ng-container>
                                    <!-- Kullanıcı Adı Column -->
                                    <ng-container matColumnDef="islem">
                                        <th mat-header-cell *matHeaderCellDef></th>
                                        <td mat-cell *matCellDef="let row">
        
                                            <button mat-button *ngIf="user_type == 0"
                                                [routerLink]="['/apps/evrak/evrak-update', row.id]">GÜNCELLE</button>
        
                                        </td>
                                    </ng-container>
                                    <ng-container matColumnDef="islem2">
                                        <th mat-header-cell *matHeaderCellDef></th>
                                        <td mat-cell *matCellDef="let row">
                                            <button mat-button (click)="egitimAc(row.belge_url)">GÖR</button>
                                        </td>
                                    </ng-container>
                                    <ng-container matColumnDef="islem3">
                                        <th mat-header-cell *matHeaderCellDef></th>
                                        <td mat-cell *matCellDef="let row">
                                            <button mat-button *ngIf="user_type == 0" (click)="evrakSil(row.id)">sil</button>
                                        </td>
                                    </ng-container>
                                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                                </table>
                              
                                <mat-action-row>
                                    <button mat-button color="primary" (click)="nextStep()">Next</button>
                                </mat-action-row>
                            </mat-expansion-panel>
                        </mat-accordion>
                    </div>

                </div>


            </div>

            <!-- / CONTENT CARD -->
        </div>
        <!-- / CENTER -->
    </div>

</div>
