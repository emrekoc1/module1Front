<div id="product" class="page-layout carded fullwidth inner-scroll">
    <!-- TOP BACKGROUND -->
    <div class="top-bg " style="background-color:#0074b4"></div>
    <!-- / TOP BACKGROUND -->

    <!-- CENTER -->
    <div class="center">
        <!-- HEADER -->
        <div class="header" style="background-color:#0074b4" fxLayout="row" fxLayoutAlign="space-between center">
            <!-- APP TITLE -->
            <div fxLayout="row" fxLayoutAlign="start center">
                <button mat-icon-button class="mr-0 mr-sm-16" [routerLink]="'/apps/evrak'">
                    <mat-icon>arrow_back</mat-icon>
                </button>

                <div fxLayout="column" fxLayoutAlign="start start"
                    [@animate]="{value:'*',params:{delay:'100ms',x:'-25px'}}">
                    <div class="h2">Yeni Evrak Ekle</div>
                    <div class="subtitle secondary-text">
                        <span>Evraklar</span>
                    </div>
                </div>
            </div>
            <!-- / APP TITLE -->


            <button mat-raised-button class="save-product-button" (click)="onMultipleSubmit()">
                <span>Kategori Oluştur</span>
            </button>



        </div>
        <!-- / HEADER -->

        <!-- CONTENT CARD -->
        <div class="content-card">
            <!-- CONTENT -->
            <div class="content">

                <form name="form" [formGroup]="form" class="product w-100-p" fxLayout="column" fxFlex>
                    <mat-tab-group>

                        <mat-tab>
                            <div class="tab-content p-24" fusePerfectScrollbar>
                                <mat-form-field appearance="outline" floatLabel="always" class="w-100-p">
                                    <mat-label>Kategori Başlığı</mat-label>
                                    <input matInput placeholder="Kategori Başlığı" name="belge_adi"
                                        formControlName="kategori_baslik" required>
                                </mat-form-field>

                                <mat-form-field appearance="outline" floatLabel="always" class="w-100-p">
                                    <mat-label>Kategori Açıklaması</mat-label>
                                    <input matInput placeholder="Kategori Açıklaması" name="belge_aciklama"
                                        formControlName="kategori_aciklama" required>
                                </mat-form-field>

                               


                                
                              
                                
                            </div>

                          


                        </mat-tab>
                    </mat-tab-group>


                </form>

                  </div> -->

            </div>
            <!-- / CONTENT -->
        </div>
        <!-- / CONTENT CARD -->
    </div>
    <!-- / CENTER -->
</div>
