<div id="product" class="page-layout carded fullwidth inner-scroll">
    <!-- TOP BACKGROUND -->
    <div class="top-bg " style="background-color:#0074b4"></div>
    <!-- / TOP BACKGROUND -->

    <!-- CENTER -->
    <div class="center">
        <!-- HEADER -->
        <div class="header" style="background-color:#0074b4" fxLayout="row" fxLayoutAlign="space-between center">
            <!-- APP TITLE -->
            <div fxLayout="row" fxLayoutAlign="start center">
                <button mat-icon-button class="mr-0 mr-sm-16" [routerLink]="'/apps/rehber'">
                    <mat-icon>arrow_back</mat-icon>
                </button>

                <div fxLayout="column" fxLayoutAlign="start start"
                    [@animate]="{value:'*',params:{delay:'100ms',x:'-25px'}}">
                    <div class="h2">Personel Sabit Telefonlar</div>
                    <div class="subtitle secondary-text">
                        <span>Sabit Telefon</span>
                    </div>
                </div>
            </div>
            <!-- / APP TITLE -->


            <button mat-raised-button class="save-product-button" (click)="newUser()">
                <span>Kaydet</span>
            </button>



        </div>
        <!-- / HEADER -->

        <!-- CONTENT CARD -->
        <div class="content-card">
            <!-- CONTENT -->
            <div class="content">

                <div class="tab-content p-24" fusePerfectScrollbar>

                    <form [formGroup]="form" class="product w-100-p" fxLayout="column" fxFlex>
                        <mat-form-field appearance="outline" floatLabel="always" class="w-100-p">
                            <mat-label>Sicil No</mat-label>
                            <input matInput placeholder="Sicil No." name="sicil" formControlName="sicil" required />
                        </mat-form-field>
                        <mat-form-field appearance="outline" floatLabel="always" class="w-100-p">
                            <mat-label>Kullanıcı Adı</mat-label>
                            <input matInput placeholder="Adı Soyadı" name="user_name" formControlName="user_name"
                                required />
                        </mat-form-field>
                        <mat-form-field appearance="outline" floatLabel="always" class="w-100-p">
                            <mat-label>Telefon Numarası</mat-label>
                            <input matInput placeholder="Telefon Numarası" name="phone" formControlName="phone"
                                required />
                        </mat-form-field>
                        <mat-form-field appearance="outline" floatLabel="always" class="w-100-p">
                            <mat-label>user_id</mat-label>
                            <input matInput placeholder="user_id" name="user_id" formControlName="user_id" required />
                        </mat-form-field>
                        <mat-form-field appearance="outline" floatLabel="always" class="w-100-p">

                            <mat-label>Departmanı</mat-label>
                            <mat-select placeholder="Departman" name="departman" formControlName="departman" required>
                                <mat-option *ngFor="let calisma of departman1"
                                    value="{{calisma.id}}">{{calisma.description}}</mat-option>

                            </mat-select>


                        </mat-form-field>

                    </form>









                </div>

            </div>
            <!-- / CONTENT -->
        </div>
        <!-- / CONTENT CARD -->
    </div>
    <!-- / CENTER -->
</div>
