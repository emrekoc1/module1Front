<div id="login" class="inner-scroll" fxLayout="row" fxLayoutAlign="start">

    <div id="login-intro" fxFlex fxHide fxShow.gt-xs>



    </div>

    <div id="login-form-wrapper" fusePerfectScrollbar [@animate]="{value:'*',params:{delay:'300ms',x:'100%'}}">

        <div id="login-form">

            <div class="logo" fxHide.gt-xs>
                <img src="assets/images/bulutify_logo.png">
            </div>

            <div class="title">Hesabınıza Giriş Yapın</div>

            <form name="loginForm" [formGroup]="loginForm" novalidate (ngSubmit)="login()">

                <mat-form-field appearance="outline">
                    <mat-label>Sicil No</mat-label>
                    <input matInput formControlName="phone">
                    <mat-icon matSuffix class="secondary-text" fontIcon="home">home</mat-icon>
                    <mat-error *ngIf="loginForm.get('phone').hasError('required')">
                        Sicil Numaranızı kontrol ediniz
                    </mat-error>
                    <mat-error *ngIf="!loginForm.get('phone').hasError('required') &&
                                loginForm.get('phone').hasError('phone')">
                        Please enter a valid phone address
                    </mat-error>
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>Şifre</mat-label>
                    <input matInput type="password" formControlName="password">
                    <mat-icon matSuffix class="secondary-text">vpn_key</mat-icon>
                    <mat-error>
                        Şifrenizi Giriniz.
                    </mat-error>
                </mat-form-field>
                <div class="remember-forgot-password" fxLayout="row" fxLayout.xs="column"
                    fxLayoutAlign="space-between center">
                

                    <a class="forgot-password" [routerLink]="'/pages/auth/forgot-password-2'">
                        Şifremi Unuttum
                    </a>
                </div>


                <button mat-raised-button color="accent" class="submit-button" aria-label="LOGIN">
                    GİRİŞ YAP
                </button>

            </form>




        </div>
    </div>
</div>
