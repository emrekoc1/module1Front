<div class="navbar-top"  style = "background-color:#0074b4!important" [ngClass]="fuseConfig.layout.navbar.secondaryBackground">

    <div class="logo">
        <!-- <img class="logo-icon" src="assets/images/aselsanbeyaz.png"> -->
        <span class="logo-text secondary-text">ASELSAN SÄ°VAS</span>
    </div>
  
    <div class="buttons">
        
        <button mat-icon-button class="toggle-sidebar-folded"
                (click)="toggleSidebarFolded()" fxHide.lt-lg>
            <mat-icon class="secondary-text">menu</mat-icon>
        </button>

        <button mat-icon-button class="toggle-sidebar-opened"
                (click)="toggleSidebarOpened()" fxHide.gt-md>
            <mat-icon class="secondary-text">arrow_back</mat-icon>
        </button>

    </div>

</div>


<div class="navbar-scroll-container"   [ngClass]="fuseConfig.layout.navbar.primaryBackground"
     fusePerfectScrollbar [fusePerfectScrollbarOptions]="{suppressScrollX: true}">

    <div class="user" *ngIf="user_informations" style = "background-color:#0074b4!important" fxLayout="column" [ngClass]="fuseConfig.layout.navbar.secondaryBackground">
        
        <div class="h3 username">{{user_informations.telephone}} </div>
        <div class="h5 email hint-text mt-8" style="color:white!important">{{user_informations.name}}</div>
        <div class="avatar-container" [ngClass]="fuseConfig.layout.navbar.primaryBackground">
            <img class="avatar" src="../../../../../../assets/images/user_logo.png">
        </div>

    </div>

    <div class="navbar-content">
        <fuse-navigation class="material2" layout="vertical"></fuse-navigation>
    </div>

</div>
